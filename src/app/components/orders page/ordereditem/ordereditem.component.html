<div class="row">
    <div class="col-lg-12">
        <div class="card wish-list mb-3">
            <div class="card-body">

                <h5 class="mb-4">Orders</h5>
                <div *ngFor="let product of productsArray">
                    <div class="row mb-4">
                        <div class="col-md-5 col-lg-3 col-xl-3">
                            <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                                <img class="img-fluid w-100" src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12a.jpg" alt="Sample">
                                <a href="#!">
                                    <div class="mask waves-effect waves-light">
                                        <img class="img-fluid w-100" src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12.jpg">
                                        <div class="mask rgba-black-slight waves-effect waves-light"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-7 col-lg-9 col-xl-9">
                            <div>
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5>Blue denim shirt</h5>
                                        <p class="mb-3 text-muted text-uppercase small">{{product.category}}</p>
                                        <p class="mb-2 text-muted text-uppercase small">{{product.brand}}</p>
                                    </div>
                                    <div>
                                       
                                        <small id="passwordHelpBlock" class="form-text text-muted text-center">
                    (Note, 1 piece)
                  </small>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    
                                </div>
                                <p class="mb-0"><span><strong>{{product.price}}</strong></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="mb-4">
        </div>
